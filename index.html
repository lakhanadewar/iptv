<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Streamer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            min-height: 70vh;
        }
        
        .sidebar {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            overflow-y: auto;
            max-height: 70vh;
        }
        
        .sidebar h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 14px;
        }
        
        .search-box::placeholder {
            color: #666;
        }
        
        .category-section {
            margin-bottom: 20px;
        }
        
        .category-header {
            background: rgba(74, 144, 226, 0.6);
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .category-header:hover {
            background: rgba(74, 144, 226, 0.8);
            transform: translateX(3px);
        }
        
        .category-title {
            font-weight: bold;
            font-size: 1rem;
        }
        
        .category-count {
            background: rgba(255,255,255,0.3);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .category-toggle {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .category-toggle.expanded {
            transform: rotate(90deg);
        }
        
        .category-channels {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0,0,0,0.1);
            border-radius: 0 0 8px 8px;
        }
        
        .category-channels.expanded {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .channel-item {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .channel-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        
        .channel-item.active {
            background: rgba(40, 167, 69, 0.6);
            border-left: 4px solid #28a745;
        }
        
        .channel-item:last-child {
            border-bottom: none;
            border-radius: 0 0 8px 8px;
        }
        
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            margin-right: 12px;
            object-fit: cover;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .channel-info {
            flex-grow: 1;
            min-width: 0;
        }
        
        .channel-name {
            font-weight: bold;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-status {
            font-size: 0.8rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .status-live {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-error {
            background: #dc3545;
        }
        
        .status-idle {
            background: #6c757d;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .player-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        #videoPlayer {
            width: 100%;
            height: auto;
            min-height: 400px;
            max-height: 600px;
            display: block;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .current-channel-logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .current-channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .current-info {
            text-align: center;
        }
        
        .current-channel {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .current-category {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
        }
        
        .error-message {
            display: none;
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .stats {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .sidebar {
                order: 2;
                max-height: 400px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .player-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .current-channel-logo {
                width: 50px;
                height: 50px;
            }
        }
        
        .expand-all-btn {
            background: rgba(40, 167, 69, 0.6);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .expand-all-btn:hover {
            background: rgba(40, 167, 69, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Live TV Streamer</h1>
            <p>Watch live TV channels from around the world</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <h3>üì∫ Channels by Category</h3>
                <input type="text" class="search-box" placeholder="Search channels or categories..." id="searchInput">
                <div class="stats" id="statsInfo"></div>
                <button class="expand-all-btn" id="expandAllBtn">Expand All Categories</button>
                <div class="loading" id="loading">Loading channels...</div>
                <div id="categoryContainer"></div>
                <div class="no-results" id="noResults" style="display: none;">
                    No channels found matching your search.
                </div>
            </div>
            
            <div class="player-container">
                <div class="error-message" id="errorMessage"></div>
                <div class="video-wrapper">
                    <video id="videoPlayer" controls autoplay muted>
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="player-info">
                    <div class="current-channel-logo" id="currentChannelLogo">üì∫</div>
                    <div class="current-info">
                        <div class="current-channel" id="currentChannel">Select a channel to start watching</div>
                        <div class="current-category" id="currentCategory">Choose from the channel list</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LiveTVStreamer {
            constructor() {
                this.channels = [];
                this.categories = new Map();
                this.currentHls = null;
                this.expandedCategories = new Set();
                this.allExpanded = false;
                
                this.video = document.getElementById('videoPlayer');
                this.categoryContainer = document.getElementById('categoryContainer');
                this.searchInput = document.getElementById('searchInput');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('errorMessage');
                this.currentChannelEl = document.getElementById('currentChannel');
                this.currentCategoryEl = document.getElementById('currentCategory');
                this.currentChannelLogo = document.getElementById('currentChannelLogo');
                this.noResultsEl = document.getElementById('noResults');
                this.statsInfo = document.getElementById('statsInfo');
                this.expandAllBtn = document.getElementById('expandAllBtn');
                
                this.init();
            }
            
            async init() {
                this.setupEventListeners();
                await this.loadChannels();
            }
            
            setupEventListeners() {
                this.searchInput.addEventListener('input', (e) => {
                    this.filterChannels(e.target.value);
                });
                
                this.expandAllBtn.addEventListener('click', () => {
                    this.toggleAllCategories();
                });
                
                this.video.addEventListener('error', () => {
                    this.showError('Failed to load video stream. The channel might be offline.');
                });
                
                this.video.addEventListener('loadstart', () => {
                    this.hideError();
                });
            }
            
            async loadChannels() {
                this.loading.style.display = 'block';
                
                try {
                    const response = await fetch('https://iptv-org.github.io/iptv/index.category.m3u');
                    const m3uContent = await response.text();
                    
                    this.channels = this.parseM3U(m3uContent);
                    this.organizeByCategories();
                    this.renderCategories();
                    this.updateStats();
                    
                } catch (error) {
                    console.error('Error loading channels:', error);
                    this.showError('Failed to load channel list. Please try again later.');
                } finally {
                    this.loading.style.display = 'none';
                }
            }
            
            parseM3U(content) {
                const lines = content.split('\n');
                const channels = [];
                let currentChannel = {};
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('#EXTINF:')) {
                        const nameMatch = line.match(/,(.+)$/);
                        const groupMatch = line.match(/group-title="([^"]+)"/);
                        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                        
                        currentChannel = {
                            name: nameMatch ? nameMatch[1].trim() : 'Unknown Channel',
                            category: groupMatch ? groupMatch[1] : 'General',
                            logo: logoMatch ? logoMatch[1] : null,
                            status: 'idle'
                        };
                    } else if (line && !line.startsWith('#') && currentChannel.name) {
                        currentChannel.url = line;
                        if (currentChannel.url.includes('m3u8')) {
                            channels.push({ ...currentChannel });
                        }
                        currentChannel = {};
                    }
                }
                
                return channels;
            }
            
            organizeByCategories() {
                this.categories.clear();
                
                this.channels.forEach(channel => {
                    const category = channel.category;
                    if (!this.categories.has(category)) {
                        this.categories.set(category, []);
                    }
                    this.categories.get(category).push(channel);
                });
                
                // Sort categories and channels
                this.categories = new Map([...this.categories.entries()].sort());
                this.categories.forEach(channels => {
                    channels.sort((a, b) => a.name.localeCompare(b.name));
                });
            }
            
            renderCategories(searchTerm = '') {
                this.categoryContainer.innerHTML = '';
                let hasResults = false;
                
                this.categories.forEach((channels, categoryName) => {
                    // Filter channels based on search term
                    const filteredChannels = channels.filter(channel => 
                        searchTerm === '' || 
                        channel.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        categoryName.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    
                    if (filteredChannels.length === 0) return;
                    hasResults = true;
                    
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    
                    // Category header
                    const categoryHeader = document.createElement('div');
                    categoryHeader.className = 'category-header';
                    categoryHeader.innerHTML = `
                        <div class="category-title">${this.escapeHtml(categoryName)}</div>
                        <div class="category-count">${filteredChannels.length}</div>
                        <div class="category-toggle">‚ñ∂</div>
                    `;
                    
                    // Category channels container
                    const channelsContainer = document.createElement('div');
                    channelsContainer.className = 'category-channels';
                    
                    // Add channels
                    filteredChannels.forEach((channel, index) => {
                        const channelEl = document.createElement('div');
                        channelEl.className = 'channel-item';
                        channelEl.innerHTML = `
                            <div class="channel-logo">
                                ${channel.logo ? 
                                    `<img src="${channel.logo}" alt="${this.escapeHtml(channel.name)}" onerror="this.parentElement.innerHTML='üì∫'">` : 
                                    'üì∫'
                                }
                            </div>
                            <div class="channel-info">
                                <div class="channel-name">${this.escapeHtml(channel.name)}</div>
                                <div class="channel-status">
                                    <span class="status-indicator status-${channel.status}" id="status-${categoryName}-${index}"></span>
                                    Ready to stream
                                </div>
                            </div>
                        `;
                        
                        channelEl.addEventListener('click', () => {
                            this.playChannel(channel, channelEl, `${categoryName}-${index}`);
                        });
                        
                        channelsContainer.appendChild(channelEl);
                    });
                    
                    // Toggle category visibility
                    categoryHeader.addEventListener('click', () => {
                        this.toggleCategory(categoryName, categoryHeader, channelsContainer);
                    });
                    
                    categorySection.appendChild(categoryHeader);
                    categorySection.appendChild(channelsContainer);
                    this.categoryContainer.appendChild(categorySection);
                    
                    // Auto-expand if searched or previously expanded
                    if (searchTerm !== '' || this.expandedCategories.has(categoryName)) {
                        this.expandCategory(categoryHeader, channelsContainer);
                    }
                });
                
                this.noResultsEl.style.display = hasResults ? 'none' : 'block';
            }
            
            toggleCategory(categoryName, header, container) {
                const toggle = header.querySelector('.category-toggle');
                const isExpanded = container.classList.contains('expanded');
                
                if (isExpanded) {
                    container.classList.remove('expanded');
                    toggle.classList.remove('expanded');
                    this.expandedCategories.delete(categoryName);
                } else {
                    this.expandCategory(header, container);
                    this.expandedCategories.add(categoryName);
                }
            }
            
            expandCategory(header, container) {
                const toggle = header.querySelector('.category-toggle');
                container.classList.add('expanded');
                toggle.classList.add('expanded');
            }
            
            toggleAllCategories() {
                this.allExpanded = !this.allExpanded;
                
                if (this.allExpanded) {
                    this.expandAllBtn.textContent = 'Collapse All Categories';
                    document.querySelectorAll('.category-channels').forEach(container => {
                        container.classList.add('expanded');
                    });
                    document.querySelectorAll('.category-toggle').forEach(toggle => {
                        toggle.classList.add('expanded');
                    });
                    // Add all categories to expanded set
                    this.categories.forEach((_, categoryName) => {
                        this.expandedCategories.add(categoryName);
                    });
                } else {
                    this.expandAllBtn.textContent = 'Expand All Categories';
                    document.querySelectorAll('.category-channels').forEach(container => {
                        container.classList.remove('expanded');
                    });
                    document.querySelectorAll('.category-toggle').forEach(toggle => {
                        toggle.classList.remove('expanded');
                    });
                    this.expandedCategories.clear();
                }
            }
            
            filterChannels(searchTerm) {
                this.renderCategories(searchTerm);
            }
            
            async playChannel(channel, element, statusId) {
                // Remove active class from all channels
                document.querySelectorAll('.channel-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to selected channel
                element.classList.add('active');
                
                // Update current channel info
                this.currentChannelEl.textContent = channel.name;
                this.currentCategoryEl.textContent = channel.category;
                
                // Update channel logo
                if (channel.logo) {
                    this.currentChannelLogo.innerHTML = `<img src="${channel.logo}" alt="${this.escapeHtml(channel.name)}" onerror="this.parentElement.innerHTML='üì∫'">`;
                } else {
                    this.currentChannelLogo.innerHTML = 'üì∫';
                }
                
                // Update status indicator
                const statusEl = document.getElementById(`status-${statusId}`);
                if (statusEl) {
                    statusEl.className = 'status-indicator status-idle';
                    statusEl.parentElement.lastChild.textContent = 'Connecting...';
                }
                
                try {
                    // Destroy previous HLS instance
                    if (this.currentHls) {
                        this.currentHls.destroy();
                    }
                    
                    // Check if HLS is supported
                    if (Hls.isSupported()) {
                        this.currentHls = new Hls({
                            enableWorker: true,
                            lowLatencyMode: true,
                            backBufferLength: 90
                        });
                        
                        this.currentHls.loadSource(channel.url);
                        this.currentHls.attachMedia(this.video);
                        
                        this.currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                            this.video.play().catch(e => {
                                console.log('Autoplay prevented:', e);
                            });
                            
                            if (statusEl) {
                                statusEl.className = 'status-indicator status-live';
                                statusEl.parentElement.lastChild.textContent = 'Live streaming';
                            }
                            channel.status = 'live';
                        });
                        
                        this.currentHls.on(Hls.Events.ERROR, (event, data) => {
                            console.error('HLS Error:', data);
                            if (data.fatal) {
                                this.showError(`Failed to load ${channel.name}. The stream might be unavailable.`);
                                if (statusEl) {
                                    statusEl.className = 'status-indicator status-error';
                                    statusEl.parentElement.lastChild.textContent = 'Stream unavailable';
                                }
                                channel.status = 'error';
                            }
                        });
                        
                    } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
                        // Safari native HLS support
                        this.video.src = channel.url;
                        this.video.play().catch(e => {
                            console.log('Autoplay prevented:', e);
                        });
                        
                        if (statusEl) {
                            statusEl.className = 'status-indicator status-live';
                            statusEl.parentElement.lastChild.textContent = 'Live streaming';
                        }
                        channel.status = 'live';
                    } else {
                        this.showError('HLS streaming is not supported in your browser.');
                    }
                    
                } catch (error) {
                    console.error('Error playing channel:', error);
                    this.showError(`Failed to play ${channel.name}. Please try another channel.`);
                    if (statusEl) {
                        statusEl.className = 'status-indicator status-error';
                        statusEl.parentElement.lastChild.textContent = 'Connection failed';
                    }
                    channel.status = 'error';
                }
            }
            
            updateStats() {
                const totalChannels = this.channels.length;
                const totalCategories = this.categories.size;
                this.statsInfo.innerHTML = `üìä ${totalChannels} channels in ${totalCategories} categories`;
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.hideError();
                }, 5000);
            }
            
            hideError() {
                this.errorMessage.style.display = 'none';
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LiveTVStreamer();
        });
        
        // Handle page visibility for better performance
        document.addEventListener('visibilitychange', () => {
            const video = document.getElementById('videoPlayer');
            if (document.hidden) {
                video.pause();
            }
        });
    </script>
</body>
</html>
